<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="Javascript/jogo.js"></script>
    <title>Tabuleiro do jogo</title>
    <style>
        * {
            font-family: 'Bungee Spice', cursive, sans-serif;
        }
    </style>

<body>
    <header>
        <div class="previous-page">
            <a href="regras.html" class="circulo pracima">
                <img src="images/arrow-up.png" alt="seta para cima" class="arrow">
            </a>
        </div>
    </header>

    <body>
        <section class="tabuleiro" id="tabuleiro">
            <div class="gramado" id="idGramado">
                <img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco0">
                <img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco1">
                <img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco2">
                <img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco3">
                <img src="images/hole.png" alt="buraco vazio" class="hole" id="buraco4">
            </div>
            <div class="pontos">
                <table>
                    <thread>
                        <tr>
                            <th colspan="2">Pontuação</th>
                        </tr>
                    </thread>
                    <tbody>
                        <tr>
                            <td>Acertos:</td>
                            <td class="pontuacao" id="acertos"><img src="images/caractere_0.gif" alt="0"><img
                                    src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0">
                            </td>
                        </tr>
                        <tr>
                            <td>Perdidos:</td>
                            <td class="pontuacao" id="perdidos"><img src="images/caractere_0.gif" alt="0"><img
                                    src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0"></td>
                        </tr>
                        <tr>
                            <td>Errados:</td>
                            <td class="pontuacao" id="errados"><img src="images/caractere_0.gif" alt="0"><img
                                    src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0"></td>
                        </tr>
                        <tr>
                            <td>Saldo:</td>
                            <td class="pontuacao" id="saldo"><img src="images/caractere_0.gif" alt="0"><img
                                    src="images/caractere_0.gif" alt="0"><img src="images/caractere_0.gif" alt="0"></td>
                        </tr>
                        <tr>
                            <td> <button id="start" class="btn btn-light">Start</button>
                            </td>
                            <td> <button id="start" class="btn btn-light"> <a href="tabuleiro.html">Reset</a></button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div class="next-page">
                <a href="recordes.html" class="circulo">
                    <img src="images/arrow-down.png" alt="seta pra baixo" class="arrow">
                </a>
            </div>
        </footer>

        <footer>
            <div class="next-page">
                <a href="recordes.html" class="circulo">
                    <img src="images/arrow-down.png" alt="seta pra baixo" class="arrow">
                </a>
            </div>
        </footer>
    </body>

</html>
